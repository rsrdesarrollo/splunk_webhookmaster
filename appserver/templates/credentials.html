<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>WebhookMaster</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <script src="${make_url('/config?autoload=1')}" crossorigin="use-credentials"></script>
        <script src="${make_url('/static/js/i18n.js')}"></script>
        <script src="${make_url('/i18ncatalog?autoload=1')}"></script>
        <script>
            __splunkd_partials__ = ${json_decode(splunkd)};
        </script>

        <%
            # App version for cache busting - replaced during build
            app_version = "__VERSION_PLACEHOLDER__"
            page_path = "/static/app/webhookmaster/pages/" + page + ".js?v=" + app_version
        %>

        <script src="${make_url(page_path)}"></script>

        <div id="main-content"></div>
    </body>
</html>
